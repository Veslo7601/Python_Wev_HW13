{% extends "quoteapp/base.html" %}

{% block content %}
<form method="POST" action="{% url 'quoteapp:quote' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label for="id_tags">Select tags:</label>
        {{ form.tags }}
        <span>{{ form.errors.tags }}</span>
    </div>
    <div style="padding: 10px">
        <label for="id_author">Select author:</label>
        {{ form.author }}
        <span>{{ form.errors.author }}</span>
    </div>
    <div style="padding: 10px">
        <label for="id_quote">Enter the quote:</label>
        {{ form.quote }}
        <span>{{ form.errors.quote }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>
{% endblock %}
